<ion-content class="app-background-img">
  <ion-card class="welcome-card">
    <img class="slide-image" src="/assets/ICON WITH TITLE.png" alt="" />
    <ion-card-content>
      <form padding-right class="login-form">
        <ion-item class="username-textbox">
          <!-- <ion-label position="floating">Email<ion-text color="danger">*</ion-text></ion-label> -->
          <ion-input type="text" [(ngModel)]="user.email" name="email" id="email" placeholder="Email*"></ion-input>
          <ion-icon color="primary" name="at" slot="start" class="auto-top-bottom-marging"></ion-icon>
        </ion-item>
        <ion-item class="password-textbox">
          <!-- <ion-label position="floating">Password<ion-text color="danger">*</ion-text></ion-label> -->
          <ion-input type="password" [(ngModel)]="user.password" name="password" id="password" placeholder="Password*">
          </ion-input>
          <ion-icon color="primary" name="lock" slot="start" class="auto-top-bottom-marging"></ion-icon>
        </ion-item>
        <ion-button color="secondary" expand="block" (click)="userLogin()">
          <ion-icon name="log-in"></ion-icon>
          Login
        </ion-button>
        <div class="link-group">
          <ion-button fill="clear">Forget password?</ion-button>
          <!-- <ion-button fill="clear" routerLink="/userregistration" routerDirection="forward">Sign Up</ion-button> -->
        </div>
      </form>
      <ion-item-group class="social-button">
        <ion-button expand="block" color="tertiary" routerLink="/userregistration" routerDirection="forward">
          <ion-icon name="mail"></ion-icon>
          &nbsp; Sign up with e-mail
        </ion-button>
        <br />
        <p text-center>———————— OR ————————</p>
        <br />
        <ion-button expand="block" (click)="fbLogin()">
          <ion-icon name="logo-facebook"></ion-icon>
          &nbsp; Sign in with Facebook
        </ion-button>
        <ion-button expand="block" color="danger" (click)="googleLogin()">
          <ion-icon name="logo-googleplus"></ion-icon>
          &nbsp; Sign in with Google
        </ion-button>
      </ion-item-group>
    </ion-card-content>
  </ion-card>
