    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>

  </ion-toolbar>
</ion-header>

      <ion-item>
        <ion-label position="floating">Education <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="College" type="text" autoCapitalize='words'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Job <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="Job" type="text" autoCapitalize='words'></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating">Date Of Birth <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="dateofBirth" type="Date"></ion-input>

      <ion-item>
        <ion-label position="floating">Gender <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-select placeholder="Select One" required formControlName="GenderId">
          <ion-select-option *ngFor="let item of genders" [value]="item.genderId">{{item.gender}}
          </ion-select-option>
        </ion-select>
      </ion-item>

     

      <ion-item>
        <ion-label position="stacked">City <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-select placeholder="Select One" required formControlName="CityId">
          <ion-select-option *ngFor="let item of locations" [value]="item.CityId">{{item.City}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">About Me</ion-label>
        <ion-textarea formControlName="AboutMe" type="text"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Religion <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-select placeholder="Select One" required formControlName="ReligionId">
          <ion-select-option *ngFor="let item of religions" [value]="item.ReligionId">{{item.Religion}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <div class="ion-padding">
        <ion-button expand="block" type="submit" [disabled]="userForm.invalid || userForm.pristine"
          class="ion-no-margin">
          <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon> Submit
        </ion-button>
      </div>
    </ion-list>
  </form>


</ion-content>
