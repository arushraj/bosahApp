<ion-tabs (ionTabsDidChange)="tabsDidChange()" #apptabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="tab.route" *ngFor="let tab of tabs">

      <ion-icon [src]="tab.icon" class="tab-icon"  *ngIf="tab.index--1"></ion-icon>
      <ion-icon [name]="tab.icon" class="tab-icon" *ngIf="tab.index!-1"></ion-icon>
      <ion-label>{{tab.name}}</ion-label>
    </ion-tab-button>
