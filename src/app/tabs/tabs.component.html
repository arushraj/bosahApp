<ion-tabs (ionTabsDidChange)="tabsDidChange()" #apptabs>
  <ion-tab-bar slot="bottom" color="client-header">
    <ion-tab-button [tab]="tab.route" *ngFor="let tab of tabs">
      <ion-icon [name]="tab.icon" class="tab-icon"></ion-icon>
      <ion-label>{{tab.name}}</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-menu-button></ion-menu-button>
      <!-- class="menu-button" -->
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
