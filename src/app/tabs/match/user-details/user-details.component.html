<ion-header translucent>
    <ion-toolbar>
        <ion-title></ion-title>
        <ion-button slot="end" fill="clean" (click)="dismissModal()">Close</ion-button>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
        <img [src]="user.ProfileImagePath.replace('thumbnail_','') | imageBinder:user.Gender" alt="" class="user-img" />
        <ion-card-header>
            <ion-card-title>{{user.FName}}</ion-card-title>
            <ion-card-subtitle>
                {{user.City}}
                <!-- <br />
                {{user.Age}} -->
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content *ngIf="!isActionTaken">
            <div class="fab-buttons">
                <ion-fab horizontal="start" vertical="center">
                    <ion-fab-button color="light" size="small" (click)="acceptFriendShip(user)">
                        <ion-icon name="heart-empty" color="primary"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
                <ion-fab horizontal="end" vertical="center">
                    <ion-fab-button color="light" size="small" (click)="rejectFriendShip()">
                        <ion-icon name="close" color="danger"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </div>
        </ion-card-content>
        <!-- <ion-button *ngIf="!user.Status" expand="full" color="danger" (click)="cancelFriendShipRequest()">
            Cancel Request
        </ion-button> -->
        <ion-card-content *ngIf="!isActionTaken" horizontal="center">
                <ion-fab vertical="center">
                        <ion-fab-button color="light" size="small" (click)="acceptFriendShip(user)">
                            <ion-icon name="heart-empty" color="primary"></ion-icon>
                            <!-- <ion-icon name="heart" color="primary"></ion-icon> -->
                        </ion-fab-button>
                    </ion-fab>
            <ion-fab horizontal="center" vertical="center">
                <ion-fab-button color="light" size="small"
                    (click)="rejectFriendShip()">
                    <ion-icon name="close" color="danger"></ion-icon>
                </ion-fab-button>
            </ion-fab>
          
        </ion-card-content>

       
    </ion-card>
</ion-content>
