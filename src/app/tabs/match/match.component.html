<ion-content fullscreen class="animated fadeInUp fast" #ionContent>
    <ion-item-divider sticky no-padding class="sticky-box-shadow">
        <ion-segment [(ngModel)]="selectedTab">
            <ion-segment-button *ngFor="let item of pageTabs" [value]="item.id" (ionSelect)="currentSegment(item.id)">
                {{item.tabName}}
            </ion-segment-button>
        </ion-segment>
    </ion-item-divider>
    <ion-slides [options]="slideOpts" #SwipedTabsSlider (ionSlideDidChange)="currentSlide()">
        <ion-slide *ngFor="let item of pageTabs">
            <ion-list *ngIf="item.friends.length>0">
                <ion-item *ngFor="let friend of item.friends" button detail>
                    <ion-thumbnail slot="start">
                        <ion-img [src]="friend.ProfileImagePath | imageBinder:friend.Gender" alt=""
                            (ionError)="setdefultImage($event)"> </ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        <h2>{{friend.FName}}</h2>
                        <h3>{{friend.Age}}</h3>
                        <p>{{friend.City}}</p>
                    </ion-label>
                    <ion-fab vertical="center" horizontal="end" class="fab-button-group" *ngIf="item.id === 1">
                        <ion-fab-button color="light" size="small" (click)="acceptFriendShip(friend)">
                            <ion-icon name="heart-empty" color="primary"></ion-icon>
                        </ion-fab-button>
                        <ion-fab-button color="light" size="small" (click)="rejectFriendShip(friend)">
                            <ion-icon name="close" color="danger"></ion-icon>
                        </ion-fab-button>
                    </ion-fab>
                </ion-item>
            </ion-list>
            <ion-label class="ion-empty-label" *ngIf="!item.friends.length" color="dark">
                <ion-icon name="clipboard" slot="start"></ion-icon>
                List Empty!
            </ion-label>
        </ion-slide>
    </ion-slides>
</ion-content>
