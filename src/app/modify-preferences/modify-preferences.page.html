<ion-header translucent>
  <ion-toolbar color="client-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Modify Preferences</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-img src="/assets/ICON WITH TITLE.png" alt=""></ion-img>
  <form>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Roommate Gender <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-select placeholder="Select One" name="preferredGender" id="preferredGender"
          [(ngModel)]="userForm.preferredGender" multiple="true">
          <ion-select-option *ngFor="let item of genders" [value]="item.genderId">{{item.gender}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Roommate Religion <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-select placeholder="Select One" name="preferredReligion" id="preferredReligion"
          [(ngModel)]="userForm.preferredReligion" multiple="true">
          <ion-select-option *ngFor="let item of religions" [value]="item.ReligionId">{{item.Religion}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Preferred Pets <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-select placeholder="Select One" name="preferredPets" id="preferredPets"
          [(ngModel)]="userForm.preferredPets" multiple="true">
          <ion-select-option *ngFor="let item of pets" [value]="item.PetId">{{item.PetName}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-range min="20" max="60" dualKnobs="true" pin="true" pin [value]="rangeValue" color="primary"
          (ionChange)="rangeChange($event)" #agerange>
          <ion-label slot="start">Min Age ({{userForm.minAge}})</ion-label>
          <ion-label slot="end">Max Age ({{userForm.maxAge}})</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin" (click)="submitForm()">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon> Submit
      </ion-button>
    </div>
  </form>
</ion-content>
